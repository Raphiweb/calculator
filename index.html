<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calcBody">
      <div class="display">
        <div class="topRow"></div>
        <div class="botRow"></div>
      </div>
      <div class="btns">
        <div class="seven subBtn">7</div>
        <div class="eight subBtn">8</div>
        <div class="nine subBtn">9</div>
        <div class="divide subBtn">/</div>
        <div class="four subBtn">4</div>
        <div class="five subBtn">5</div>
        <div class="six subBtn">6</div>
        <div class="multiply subBtn">*</div>
        <div class="one subBtn">1</div>
        <div class="two subBtn">2</div>
        <div class="three subBtn">3</div>
        <div class="subtract subBtn">-</div>
        <div class="zero subBtn">0</div>
        <div class="comma subBtn">.</div>
        <div class="add subBtn">+</div>
        <div class="equals subBtn">=</div>
      </div>
    </div>
  </body>
</html>
