<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calcBody">
      <div class="display"></div>
      <div class="buttons">
        <div class="clear subBtn">AC</div>
        <div class="plusMinus subBtn">+/-</div>
        <div class="percentage subBtn">%</div>
        <div class="divide subBtn">รท</div>
        <div class="number subBtn">7</div>
        <div class="number subBtn">8</div>
        <div class="number subBtn">9</div>
        <div class="multiply subBtn">*</div>
        <div class="number subBtn">4</div>
        <div class="number subBtn">5</div>
        <div class="number subBtn">6</div>
        <div class="subtract subBtn">-</div>
        <div class="number subBtn">1</div>
        <div class="number subBtn">2</div>
        <div class="number subBtn">3</div>
        <div class="add subBtn">+</div>
        <div class="number subBtn zero">0</div>
        <div class="comma subBtn">.</div>
        <div class="equals subBtn">=</div>
      </div>
    </div>
  </body>
</html>
