<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/logo.png" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calcBody">
      <div class="display"></div>
      <div class="buttons">
        <div class="clear subBtn">AC</div>
        <div class="signChange subBtn">+/-</div>
        <div class="percentage subBtn">%</div>
        <div class="divide operator subBtn">รท</div>
        <div class="number seven subBtn">7</div>
        <div class="number eight subBtn">8</div>
        <div class="number nine subBtn">9</div>
        <div class="multiply operator subBtn">*</div>
        <div class="number four subBtn">4</div>
        <div class="number five subBtn">5</div>
        <div class="number six subBtn">6</div>
        <div class="subtract operator subBtn">-</div>
        <div class="number one subBtn">1</div>
        <div class="number two subBtn">2</div>
        <div class="number three subBtn">3</div>
        <div class="add operator subBtn">+</div>
        <div class="number zero subBtn zero">0</div>
        <div class="comma number subBtn">.</div>
        <div class="equals operator subBtn">=</div>
      </div>
    </div>
    <footer>
      <p>
        &copy; 2022
        <a href="https://github.com/Raphiweb" target="_blank"
          >Raphiweb <img src="./images/githublogo.png"
        /></a>
      </p>
    </footer>
  </body>
</html>
